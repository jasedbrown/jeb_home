### Set prefix to C-] (to avoid clashing with Emacs keys)
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

### Improve key input handling (required for proper Emacs + tmux UX)
set -g xterm-keys on
set -g mouse on
set -g escape-time 0         # Improves response time for Esc/Meta in Emacs

set-option -g display-time 4000

### 256 color support
set -g default-terminal "tmux-256color"

### Use system clipboard (requires `xclip`/`pbcopy` on remote machine)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

set -g history-limit 50000

### Split panes
bind | split-window -h
bind - split-window -v

### Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

### Status bar styling
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#2e3440,fg=#d8dee9'

# Left side: session name
set -g status-left '#[bg=#5e81ac,fg=#2e3440,bold] #S #[bg=#2e3440,fg=#5e81ac]'
set -g status-left-length 20

# Right side: empty (clock is in window manager)
set -g status-right ''

# Window status formatting
setw -g window-status-format '#[fg=#d8dee9,bg=#3b4252] #I:#W#F '
setw -g window-status-current-format '#[bg=#88c0d0,fg=#2e3440,bold] #I:#W#F #[bg=#2e3440,fg=#88c0d0]'
setw -g window-status-separator ''

# Pane border colors
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#88c0d0'

# Message styling
set -g message-style 'bg=#88c0d0,fg=#2e3440,bold'

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
