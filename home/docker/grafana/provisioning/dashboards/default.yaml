apiVersion: 1

providers:
  - name: Postgres Overview
    type: file
    options:
      path: /var/lib/grafana/dashboards/postgresql-database.json

  - name: Redis
    type: file
    options:
      path: /var/lib/grafana/dashboards/redis.json

  - name: memcached
    type: file
    options:
      path: /var/lib/grafana/dashboards/memcached.json

